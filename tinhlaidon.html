<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        công thức tính lãi đơn

            s=m*(1+(n*a))

                s là tổng cả vốn lẫn lãi
                m là số tiền gửi
                n là số năm
                a là số lãi
-->
    <script>
        let m = +prompt("nhập số tiền gửi: ");
        let n = +prompt("nhập số năm gửi: ");
        let a = +prompt("nhập lãi suát: ");
        let s = m * (1 + (n * a / 100));
        document.write("số tiền lãi sau " + n + " năm là: " + s);

    </script>
</body>

</html>
